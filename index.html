<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital Clock</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Stylesheet-->
    <link rel="stylesheet" href="style.css">   
</head>
<body>

    <h1 class="title"><a href="index.html"><b class="ny" >Weather Application</b></a></h1>

     <div class="container" id="clockdiv">
        <div class="row gy-3">

            <div class="col-md-2">
                
            </div>

            <div class="col-md-8 password-box">      
              <div class="app-main">
                  <div class="searchInputBox">
                      <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">
                  </div>

                  <div class="weather-body">
                      <div class="location-details">
                          <div class="city" id="city"></div>
                          <div class="date" id="date"></div>
                      </div>

                      <div class="weather-status">
                          <div class="temp" id="temp"></div>
                          <div class="min-max" id="min-max">Fetching ...</div>
                          <div>Humidity <span class="humidity" id="humidity"></span></div>
                           <div>Pressure <span class="pressure" id="pressure"></span></div>
                          <div class="weather" id="weather"></div>
                          <div class="description" id="description"></div>
                          <div id="img"></div>
                      </div>
                  </div>
              </div>  
                  
            </div>



            <div class="col-md-2">
                
            </div>

           

               

        </div>

   


<!-- Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
